# Install: apt-get install ssmtp mpack
# Example: echo "Testing" | ssmtp email@host.com
#          mpack -s "Testing Attachment" /home/<user>/somefile email@host.com
# Note: use google App Passwords https://support.google.com/accounts/answer/185833

# Make this empty to disable rewriting.
root=postmaster

# The place where the mail goes. The actual machine name is required no
# MX records are consulted. Commonly mailhosts are named mail.domain.com
#mailhub=mail
#mailhub=smtp.gmail.com:465
#NOte: TLS is more secure!!!
mailhub=smtp.gmail.com:587
UseSTARTTLS=YES
AuthUser=<gmail>
AuthPass=<gmail>
UseTLS=YES
TLS_CA_File=/etc/ssl/certs/ca-certificates.crt

# Where will the mail seem to come from?
#rewriteDomain=

# The full hostname
#hostname=server-2
hostname=localhost

# Are users allowed to set their own From: address?
# YES - Allow the user to specify their own From: address
# NO - Use the system generated From: address
#FromLineOverride=YES
