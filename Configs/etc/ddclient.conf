# Configuration file for ddclient generated by debconf
# Check:  sudo ddclient -query
# /etc/ddclient.conf

# matches dyndns TTL
daemon=3600 # 1hr.
ssl=yes
protocol=dyndns2
use=web, web=checkip.dyndns.com, web-skip='IP Address'
server=members.dyndns.org
#server=dynupdate.no-ip.com
login=<username>
password=<password>
<url,...,...,...,>
